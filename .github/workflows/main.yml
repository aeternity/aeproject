name: Build and Test

on: [push]

jobs:
  build-and-test:
    strategy:
      matrix:
        node-version: [ 16, 18, 20 ]
        node-tag: [latest]
        compiler-tag: [latest]

        # for lts node also test first known compatible and latest known good compiler and node versions
        include:
          - node-version: 18
            node-tag: v6.8.0 # v6.3.0 to v6.7.0 use a different config format
            compiler-tag: latest
          - node-version: 18
            node-tag: v6.11.0
            compiler-tag: latest
          - node-version: 18
            node-tag: latest
            compiler-tag: v7.5.0
          - node-version: 18
            node-tag: latest
            compiler-tag: v7.6.0

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build:clean && npm run build
      - run: npm run lint:ci
      - run: npm test
        env:
          NODE_VERSION: ${{ matrix.node-version }}
          NODE_TAG: ${{ matrix.node-tag }}
          COMPILER_TAG: ${{ matrix.compiler-tag }}
